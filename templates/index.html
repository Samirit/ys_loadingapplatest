<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maid Recommendation Chat</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and center the text */
        body {
            font-family: Montserrat, Arial, sans-serif; /* Montserrat font added */
            background-color: #FFFFE9; /* Light Yellow */
            text-align: center;
            /* Add margin-top to shift content down */
            margin-top: 20px;
        }

        /* Style the heading */
        h1 {
            background-color: #FFD700; /* Gold */
            color: #fff; /* White */
            padding: 20px;
            margin: 0;
        }

        /* Style the introductory paragraph */
        p {
            font-size: 18px;
            color: #333; /* Dark Gray */
        }

        /* Style the query input field */
        #queryInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Style the submit button */
        #submitQuery {
            background-color: #FFD700; /* Gold */
            color: #fff; /* White */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Change button color on hover */
        #submitQuery:hover {
            background-color: #FFA500; /* Orange */
        }

        /* Style for the iframe */
        #resultsFrame {
            width: 80%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }

        /* Style for the refresh button */
        #refreshButton {
            background-color: #FFD700; /* Gold */
            color: #fff; /* White */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Change button color on hover */
        #refreshButton:hover {
            background-color: #FFA500; /* Orange */
        }
    </style>
</head>
<body>
    <h1>Maid Recommendation Chat</h1>
    <p>Welcome to the YellowSense Maid Recommendation Chat Interface! Ask any questions about our maids.</p>
    <form action="/query" method="post" target="resultsFrame">
        <input type="text" id="queryInput" name="query" placeholder="Enter your query" required>
        <input type="submit" id="submitQuery" value="Submit">
    </form>
    <iframe id="resultsFrame" name="resultsFrame"></iframe>
    <button id="refreshButton" onclick="refreshPage()">Refresh Page</button>
    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
